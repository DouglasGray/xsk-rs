[package]
name = "xsk-rs"
version = "0.2.1"
authors = ["Douglas Gray <dbgray01@gmail.com>"]
edition = "2018"
description = "Rust bindings for Linux AF_XDP sockets"
license = "MIT"
repository = "https://github.com/DouglasGray/xsk-rs"
readme = "README.md"
keywords = ["AF_XDP", "XSK", "eBPF", "XDP"]

[dependencies]
bitflags = "1.2.1"
libbpf-sys = "0.3.0-1"
libc = "0.2"
log = "0.4"
errno = "0.2.7"

[dev-dependencies]
anyhow = "1.0.32"
clap = "2.33.3"
crossbeam-channel = "0.5.0"
ctrlc = "3.1.7"
etherparse = "0.9.0"
futures = "0.3.5"
rand = "0.7.3"
rtnetlink = "0.3.0"
env_logger = "0.8.2"
serial_test = "*"

[dev-dependencies.tokio]
version = "0.2.22"
default-features = false
features =  ["rt-core", "macros", "test-util", "blocking", "sync", "signal"]
